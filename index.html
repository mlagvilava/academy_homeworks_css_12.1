<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main_div">
        <div class="left_side_div">
        <img src="img/left.png" alt="">
        </div>
        <div class="right_side_div">
        <form>
            <div class="lables_div">
            <label for="sign_in" class="label_1">Sign in to Plexonium</label>
            <br>
            <label for="login_by" class="label_2">Login by Your Secure Account</label>
            <br>
            </div>
            <button class="sign_in_button">
                <div class="button_div">
                    <span class="G_logo"><img src="img/Variant10.png"/></span>
                    <span class="sign_in_with_G">Sign in with Google</span>
                </div>
            </button>
            <button class="fb_button">
                <div>
                    <img src="img/Variant11.png"/>
                </div>
            </button>
            <div class="rectangle">
            </div>
            <div>
                <input class="input_text" type="email" placeholder="Username, Email or Phone Number">
            </div>
            <div class="forget_pass">
                <span>Forget password? <a href="" class="click_here">Click here</a></span>
            </div>
            <button class="continue_btn" type="submit">
                Continue
            </button>
            <div class="questions">
                <span> Questions? Email us at <a href="" class="email_link">support@pixelonium.com</a></span>
            </div>
        </form>
        </div>
    </div>
    <!-- <div class="test_flex">
        <p>this is test Flex</p>
        <p>!!!this is test Flex</p>
    </div> -->
</body>
</html>
